{% extends 'base.html' %}

{% block content %}
<div class="title-and-search">


<div class="form-container">
  <form class="form-inline my-2 my-lg-0" method="GET">
    <input class="form-control mr-sm-2"
      type="search" placeholder="Search" name="searched">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
</div>

<h1 class="page-title">Owners</h1>

<div class="items-container">
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th> 
      </tr>
    </thead>

{% for owner in owners %}

    <tr>
      <td>{{owner.full_name}}</td>
      <td>{{owner.phone_number}}</td>
      <td>{{owner.email_address}}</td>
      <td><a href="owners/{{owner.id}}">More Info</td>
    </tr>
  
    {% endfor %}
  </table>
</div>


 

<p class="link-container"><a class="add-link" href="owners/new">Add Owner</a></p>

{% endblock %}
