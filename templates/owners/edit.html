{% extends 'base.html' %}

{% block content %}

<h1>Vet Management App</h1>

<form action="/owners/{{owner.id}}" method="post">

    <div>
        <label for="full_name">Full Name: </label>
        <input type="text" id="full_name" name="full_name" value="{{owner.full_name}}" required autofocus>
    </div>

    <div>
        <label for="phone_number">Phone Number: </label>
        <input type="text" id="phone_number" name="phone_number" value="{{owner.phone_number}}" required>
    </div>

    <div>
        <label for="email_address">Email: </label>
        <input type="email" id="email_address" name="email_address" value="{{owner.email_address}}" required>
    </div>

    <div>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" value="{{owner.address}}" required>
    </div>

    <button type="submit">Update Owner</button>

</form>

{% endblock %}
