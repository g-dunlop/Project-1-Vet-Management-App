{% extends 'base.html' %}
 
{% block content %}

<h1 class="page-title">Add New Owner</h1>

<div class="form-container">
    <form class="add-form"  action="/owners" method="post">

        <div class="form-input">
            <label for="full_name">Name: </label>
            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required autofocus>
        </div>

        <div class="form-input">
            <label for="phone_number">Phone Number: </label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>

        <div class="form-input">
            <label for="email_address">Email: </label>
            <input type="email" id="email_address" name="email_address" placeholder="Email Address" required>
        </div>

        <div class="form-input">
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="address" required>
        </div>

        <button class="add-button" type="submit">Add Owner</button>

    </form>
</div>
{% endblock %}
