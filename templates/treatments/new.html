{% extends 'base.html' %}

{% block content %}


<h1 class="page-title">Add New Treatment</h1>

<div class="form-container">
    <form class="add-form"  action="/treatments" method="post">

        <div class="form-input">
            <label for="description">Description: </label>
            <input type="text" id="description" name="description" placeholder="Description" required autofocus>
        </div>

        <div class="form-input">
            <label for="price">Price: </label>
            <input type="text" id="price" name="price" placeholder="Price" required autofocus>
        </div>

        <button class="add-button" type="submit">Add Treatment</button>

    </form>
</div>
{% endblock %}
