{% extends 'base.html' %}

{% block content %}
 
<h1 class="page-title no-search">Edit Animal</h1>

<div class="form-container">
    <form class="add-form" action="/animals/{{animal.id}}" method="post">

        <div class="form-input">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="{{animal.name}}" required autofocus>
        </div>

        <div class="form-input">
            <label for="date_of_birth">Date of Birth: </label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{animal.date_of_birth}}"  max="{{today_date}}"required>
        </div>

        <div class="form-input">
            <label for="type">Type: </label>
            <select id="type" name="type" required>
                <option value="cat" {% if animal.type == "cat" %} selected="selected"{% endif %}>Cat</option>
                <option value="dog" {% if animal.type == "dog" %} selected="selected"{% endif %}>Dog</option>
                <option value="hamster" {% if animal.type == "hamster" %} selected="selected"{% endif %}>Hamster</option>
                <option value="rabbit" {% if animal.type == "rabbit" %} selected="selected"{% endif %}>Rabbit</option>
                <option value="parrot" {% if animal.type == "parrott" %} selected="selected"{% endif %}>Parrot</option>
                <option value="cow" {% if animal.type == "cow" %} selected="selected"{% endif %}>Cow</option>
                <option value="pig" {% if animal.type == "pig" %} selected="selected"{% endif %}>Pig</option>
                <option value="horse" {% if animal.type == "horse" %} selected="selected"{% endif %}>Horse</option>
            </select>
        </div>

        <div class="form-input">
            <label for="owner">Owner:</label>
            <select id="owner" name="owner_id">
            {% for owner in all_owners %}
                <option value="{{ owner.id }}" {% if animal.owner.id == owner.id %} selected="selected"{% endif %}>
                    {{owner.full_name }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-input">
            <label for="vet">Vet:</label>
            <select id="vet" name="vet_id">
                {% for vet in all_vets %}
                <option value="{{ vet.id }}"
                    {% if animal.vet.id == vet.id %} selected="selected"{% endif %}>
                    {{vet.full_name }}</option>
                {% endfor %}
            </select>
        </div>

 

        <button class="add-button" type="submit">Save Changes</button>

    </form>
</div>
{% endblock %}
