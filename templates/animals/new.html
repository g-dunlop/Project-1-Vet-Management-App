{% extends 'base.html' %}

{% block content %}

<h1 class="page-title">Add New Animal</h1>


<div class="form-container">
    <form class="add-form" action="/animals" method="post">

        <div class="form-input">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Name" required autofocus>
        </div>

        <div class="form-input">
            <label for="date_of_birth">Date of Birth: </label>
            <input type="text" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
        </div>

        <div class="form-input">
            <label for="type">Type: </label>
            <select id="type" name="type" required>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="hamster">Hamster</option>
                <option value="rabbit">Rabbit</option>
                <option value="parrot">Parrot</option>
                <option value="cow">Cow</option>
                <option value="pig">Pig</option>
                <option value="horse">Horse</optopm>
            </select>
        </div>

        <div class="form-input">
            <label for="owner">Owner:</label>
            <select id="owner" name="owner_id">
            {% for owner in all_owners %}
                {%if owner.registered == True%}
                    <option value="{{ owner.id }}">{{owner.full_name }}</option>
                {%endif%}
            {% endfor %}
            </select>
        </div>

        <div class="form-input">
            <label for="vet">Vet:</label>
            <select id="vet" name="vet_id">
                {% for vet in all_vets %}
                <option value="{{ vet.id }}">{{vet.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-input">
            <label for="treatment_notes">Treatment Notes: </label>
            <input type="text-area" id="treatment_notes" name="treatment_notes" placeholder="Treatment Notes">
        </div>

        <button class="add-button" type="submit">Add animal</button>

    </form>
</div>
{% endblock %}
