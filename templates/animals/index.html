{% extends 'base.html' %}

{% block content %}

<h1 class="page-title">Animals</h1>

<form class="form-inline my-2 my-lg-0" method="GET">
  <input class="form-control mr-sm-2"
    type="search" placeholder="Search" name="q">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<div class="item-card-container">
{% for animal in animals %}
  <a href="/animals/{{animal.id}}"><div class="item-card">
    <p><span class="bold">Name: </span> {{animal.name}}</p>
    <p><span class="bold">D/o/B: </span> {{animal.date_of_birth}}</p>
    <p><span class="bold">Type: </span> {{animal.type}}</p>
  </div></a>



<!-- <form action="/animals/{{animal.id}}/delete" method="POST">
    <button>Delete</button>
  </form>
</div> -->
{% endfor %}
</div>
<p class="link-container"><a class="add-link" href="animals/new">Add Animal</a></p>
   

{% endblock %}
