{% extends 'base.html' %}

{% block content %}

<div class="title-and-search">
  

  <div class="form-container">
    <form class="form-inline my-2 my-lg-0" method="GET">
      <input class="form-control mr-sm-2"
        type="search" placeholder="Search" name="searched">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>

<h1 class="page-title">Animals: {{animal_count}}</h1>

<div class="items-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Type</th>
        <th>Vet</th>
        
      </tr>
    </thead>

{% for animal in animals %}

    <tr>
      <td>{{animal.name}}</td>
      <td>{{animal.owner.full_name}}</td>
      <td>{{animal.type}}</td>
      <td>{{animal.vet.full_name}}</td>
      <td><a href="animals/{{animal.id}}">Go To Page</td>
    </tr>
  
    {% endfor %}
  </table>
</div>
