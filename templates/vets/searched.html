{% extends 'base.html' %}

{% block content %}

<h1 class="page-title">Results:</h1>


<div class="items-container">
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
      </tr>
    </thead>

{% for vet in vets %}

    <tr>
      <td>{{vet.full_name}}</td>
      <td><a href="vets/{{vet.id}}">Go To Page</td>
    </tr>
  
    {% endfor %}
  </table>
</div>


{% endblock %}
