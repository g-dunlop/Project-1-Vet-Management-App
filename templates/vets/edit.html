{% extends 'base.html' %}

{% block content %}

<h1>Vet Management App</h1>

<form action="/vets/{{vet.id}}" method="post">

    <div>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" value="{{vet.first_name}}"  required autofocus>
    </div>

    <div>
        <label for="last_name">Second Name: </label>
        <input type="text" id="last_name" name="last_name" value="{{vet.last_name}}" required>
    </div>

    <button type="submit">Update</button>

</form>

{% endblock %}
