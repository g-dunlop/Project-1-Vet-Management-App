{% extends 'base.html' %}

{% block content %}

<h1 class="page-title">Edit Vet</h1> 

<div class="form-container">
    <form class="add-form" action="/vets/{{vet.id}}" method="post">
        <div class="form-input"> 
            <label for="full_name">Name: </label>
            <input type="text" id="full_name" name="full_name" value="{{vet.full_name}}"  required autofocus>
        </div>

        <button class="add-button" type="submit">Update</button>

    </form>
</div>
{% endblock %}
