{% extends 'base.html' %}

{% block content %}

<h1>Vet Management App</h1>

{% for vet in vets %}
<p>Name: {{vet.first_name}} {{vet.last_name}}</p>

<div>

    <form action="/vets/{{vet.id}}/delete" method="POST">
      <button>Delete</button>
    </form>
  </div>

{% endfor %}

<p><a href="vets/new">Add Vet</a></p>

{% endblock %}
