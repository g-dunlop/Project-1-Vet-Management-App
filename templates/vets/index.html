{% extends 'base.html' %}

{% block content %}


<div class="title-and-search">
<div class="form-container">
  <form class="form-inline my-2 my-lg-0" method="GET">
    <input class="form-control mr-sm-2"
      type="search" placeholder="Search" name="searched">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
</div>
<h1 class="page-title">Vets</h1>


<div class="items-container">
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
      </tr>
    </thead>

{% for vet in vets %}

    <tr>
      <td>{{vet.full_name}}</td>
      
        <td>
          <form action="/vets/{{vet.id}}/edit" method="GET">
            <button>Edit</button>
          </form>
        </td>
        
        <td><form action="/vets/{{vet.id}}/delete" method="POST">
            <button class="delete">Delete</button>
          </form></td>
          <td><a href="vets/{{vet.id}}">Vet Home Page</td>
    </tr>
  
    {% endfor %}
  </table>
</div>

<p class="link-container"><a class="add-link" href="vets/new">Add Vet</a></p>

{% endblock %}
