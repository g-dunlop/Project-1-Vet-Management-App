{% extends 'base.html' %}

{% block content %}


<h1 class="page-title no-search">Add New Vet</h1>

<div class="form-container">
    <form class="add-form"  action="/vets" method="post">

        <div class="form-input">
            <label for="full_name">Full Name: </label>
            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required autofocus>
        </div>

        <button class="add-button" type="submit">Add Vet</button>

    </form>
</div>
{% endblock %}
