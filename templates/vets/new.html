{% extends 'base.html' %}

{% block content %}

<h1>Vet Management App</h1>

<form action="/vets" method="post">

    <div>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
    </div>

    <div>
        <label for="last_name">Second Name: </label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
    </div>

    <button type="submit">Add Vet</button>

</form>

{% endblock %}
